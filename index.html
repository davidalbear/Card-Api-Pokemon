<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="assets/css/main.css">
</head>
<body>
  <main class="main">
    <a href="#" class="random">RAMDON!</a>
     <template id="template-card">
      <article class="card">
        <img src="assets/img/images/bg-pattern-card.svg" class="card__background" alt="background of card">
        <div class="card__header">
          <img src="assets/img/images/image-victor.jpg" class="card__header__img" alt="photo of victor">
          <h2 class="card__header__title">Victor Crest <span>26</span></h2>
          <p class="card__header__text">London</p>
        </div>
        <div class="card__body">
          <div class="card__body__social">
            <h2>80K</h2>
            <p>Ataque</p>
          </div>
          <div class="card__body__social">
            <h2>803K</h2>
            <p>Especial</p>
          </div>
          <div class="card__body__social">
            <h2>1.4K</h2>
            <p>Defensa</p>
          </div>
        </div>
      </article>
    </template>
  </main>
    <div class="footer__attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">David Albear</a>.
    </div>

 
  <script src="assets/js/main.js"></script>
</body>
</html>
